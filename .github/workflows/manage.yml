name: Container Management

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
        - restart
        - stop
        - logs
        - status
        - backup
        - run-scraper
        - clean-logs

jobs:
  manage:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ”§ Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
    - name: ðŸŽ¯ Execute Action - ${{ github.event.inputs.action }}
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
          cd ~/arryn-scrapers
          
          # Install docker-compose if not exists
          if ! command -v docker-compose &> /dev/null; then
            echo "ðŸ“¦ Installing docker-compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-\$(uname -s)-\$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          case "${{ github.event.inputs.action }}" in
            "restart")
              echo "ðŸ”„ Restarting container..."
              docker-compose restart
              sleep 10
              docker-compose ps
              ;;
            "stop")
              echo "ðŸ›‘ Stopping container..."
              docker-compose down
              docker-compose ps
              ;;
            "logs")
              echo "ðŸ“ Container logs (last 100 lines):"
              docker-compose logs --tail=100
              ;;
            "status")
              echo "ðŸ“Š Container status:"
              docker-compose ps
              echo ""
              echo "ðŸ“ˆ Resource usage:"
              docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}\t{{.MemPerc}}" | head -5
              echo ""
              echo "ðŸ’¾ Disk usage:"
              df -h | grep -E "(Filesystem|/dev/)"
              ;;
            "backup")
              echo "ðŸ’¾ Creating backup..."
              docker-compose exec -T servicioejeucion python mongo_backup.py --backup-only --collection products || true
              echo "Backup files:"
              ls -la backups/ | tail -5
              ;;
            "run-scraper")
              echo "ðŸ•·ï¸ Running product uploader..."
              docker-compose exec -T servicioejeucion python product_uploader.py --file products.json || true
              ;;
            "clean-logs")
              echo "ðŸ§¹ Cleaning old logs..."
              find logs/ -name "*.log" -mtime +7 -delete 2>/dev/null || true
              find scraped_output/ -name "*.json" -mtime +30 -delete 2>/dev/null || true
              echo "Cleanup completed"
              ;;
          esac
        EOF
